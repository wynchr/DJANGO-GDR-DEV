    (function pulse() {
        $('.text-pulse').fadeOut(1000).fadeIn(1000, pulse);
    })();
</script>

<!-- script to hide the password -->
<script>
    function myFunction() {
        var p = document.getElementById("password");
        if (p.type === "password") {
            p.type = "text"
        }
        else {
            p.type = "password"
        }
    }
</script>
